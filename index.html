<!DOCTYPE html>

<head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="src/css/variables.css">
     <link rel="stylesheet" href="src/css/reset.css">
     <link rel="stylesheet" href="src/css/style.css">
     <link rel="stylesheet" href="src/css/responsive.css">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

     
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

     
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>

<body>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"

     <div class="wrapper">
          <header class="header">
               <img src="src/images/logo.svg" alt="Image logo" class="logo">
          </header>
          <main class="main-contant">
               <div class="image">
                    <img src="src/images/illustration-mockups.svg" alt="Imagem de ilustração">
               </div>

               <div class="information">
                    <h1 class="title"> Build The Community Your Fans Will Love</h1>
                    <p class="text">
                         Huddle re-imagines the way we build communities. You have a voice, but so does your
                         audience.
                         Create connections with your users as you engage in genuine discussion.
                    </p>

                    <div class="button">
                         <a href="#" class="btn">Register</a>
                    </div>
               </div>
          </main>

          <footer class="footer">
               <div class="social">
                    <a href="#">
                         <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#">
                         <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                         <i class="fab fa-instagram"></i>
                    </a>
               </div>
          </footer>
     </div>
